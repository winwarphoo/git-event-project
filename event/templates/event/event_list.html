{% extends "base_generic.html" %}

{% block content %}
    <h1>All Events</h1>
    {% if event_list %}
        <table class="table">
            <tr>
                <th>#</th>
                <th>Event Name</th>
            </tr>
            {% for event in event_list %}
            <tr>
                <td>{{ event.id }}</td>
                <td><a href="{{ event.get_absolute_url }}">{{ event.name }}</a></td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
{% endblock %}
