{% extends "base_generic.html" %}

{% block content %}
    <h1>All Events</h1>
    {% if event_list %}
        <ul>
            {% for event in event_list %}
            <li>
                <h3><a href="{{ event.get_absolute_url }}">{{ event.name }}</a></h3>
            </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
