{% extends "base_generic.html" %}

{% block content %}
    <h1>All EventAttendence List</h1>
    {% if eventattendence_list %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Profile</th>
                <th>Attendence Detail</th>
            </tr>
        </thead>
        {% for eventattendence in eventattendence_list %}
        <tr>
            <td><a href="{% url 'attendence-detail' eventattendence.id %}">{{ eventattendence.name }}</a></td>
            <td><img src="{{ eventattendence.profile.url }}" width="100" height="100"/></td>
            <td><a href="{% url 'attendence-detail' eventattendence.id %}">Details</a></td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
{% endblock %}
